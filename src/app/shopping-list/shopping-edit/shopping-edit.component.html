<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
             name="name"
             required
             ngModel>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            class="form-control"
            name="amount"
            pattern="^[1-9]+[0-9]*$"
            ngModel>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success button" type="submit" [disabled]="!f.valid">{{editMode?  'Update': 'Add'}}</button>
          <button *ngIf="editMode" class="btn btn-danger button" type="button" (click)="OnDelete()">Delete</button>
          <button class="btn btn-primary button" type="button" (click)="OnClear()">Clear</button>
          
        </div>
      </div>
    </form>
  </div>
</div>
